<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="weather.js"></script>
</head>
<body>
    <h1>Weather App</h1>
    <div>
        <label for="city">Enter city name:</label>
        <input type="text" id="city" placeholder="e.g., Houston">
        <button onclick="fetchWeatherByCity()">Get Weather</button>
    </div>
    <div>
        <button onclick="fetchWeatherByLocation()">Get Weather by Current Location</button>
    </div>
    <div id="weather"></div>
</body>
</html>
